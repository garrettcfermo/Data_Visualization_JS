<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bar Chart Example</title>
</head>

<body>

  <div id="chart" style="width:600px;height:300px;margin-bottom: 50px"></div>
  <div id="chart2" style="width:600px;height:300px"></div>

  <script src="../../flotr2.min.js"></script>
  <script>
    // Chart 1 
    var wins = [
      [
        [0, 13],
        [1, 11],
        [2, 15],
        [3, 15],
        [4, 18],
        [5, 21],
        [6, 28]
      ]
    ]

    var years = [
      [0, '2006'],
      [1, '2007'],
      [2, '2008'],
      [3, '2009'],
      [4, '2010'],
      [5, '2011'],
      [6, '2012'],
    ]



    window.onload = function () {
      Flotr.draw(
        document.getElementById('chart'), wins, {
          title: "Manchester City Wins",
          colors: ['#89AFD2'],
          bars: {
            show: true,
            barWidth: 0.5,
            shadowSize: 0,
            fillOpacity: 1,
            lineWidth: 0
          },
          yaxis: {
            min: 0,
            tickDecimals: 0
          },
          xaxis: {
            ticks: years
          },
          grid: {
            horizontalLines: false,
            verticalLines: false
          }
        }
      )
    }

    // Chart 2 
    var wins2 = [
      [
        [0, 28],
        [1, 28],
        [2, 21],
        [3, 20],
        [4, 19]
      ]
    ]

    var teams =[
      [0,"MCI"],
      [1,"MUN"],
      [2,"ARS"],
      [3,"TOT"],
      [4,"NEW"],
    ]

    Flotr.draw(document.getElementById('chart2'),wins2,{
      title:"Premier League Wins (2011-2012)",
      colors: ["#89AFD2","#1D1D1D","#DF021D","#0E204B","#E67840"],
      bars: {
        show:true,
        barWidth: 0.5,
        shadowSize: 0,
        fillOpacity: 1,
        lineWidth: 0
      },
      yaxis: {
        min: 0,
        tickDecimals:0
      },
      xaxis: {
        ticks : teams
      },
      grid: {
        horizontalLines: false,
        verticalLines: false
      }
    })




  </script>
</body>

</html>
